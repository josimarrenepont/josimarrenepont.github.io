    <style>
      /* Estilos gerais */
      body {
        background: url('link-do-gif-binario.gif') no-repeat center center fixed;
        background-size: cover;
        color: #F4F6FF;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Estilos para o botão de modo escuro */
      #toggle-dark-mode {
        background: none;
        border: none;
        cursor: pointer;
        position: fixed; /* Posiciona o botão fixo no topo */
        top: 10px; /* Distância do topo */
        right: 20px; /* Distância da direita */
        font-size: 24px; /* Tamanho do ícone */
        color: #00b8d4; /* Cor do ícone */
        z-index: 1000; /* Garante que fique acima de outros elementos */
      }
      .img-idioma {
        width: 30px;
        height: 20px;
        position: fixed;
        top: 10px;
        left: 20px;
        cursor: pointer;
        z-index: 1000;
        border: 1px solid #F4F6FF;
        border-radius: 5px;
      }
      /* Seções de Contato e Projetos */
      .section {
        background-color: #333; /* Fundo escuro */
        backdrop-filter: blur(4px) brightness(0.8);
        padding: 3rem 2rem;
        margin: 2rem 0; /* Remove margem inferior para evitar espaço branco */
        border-radius: 10px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
        transition: background-color 0.5s ease;
      }

      /* Estilo para modo escuro */
      body.dark-mode {
        background-color: black; /* Cor de fundo para o modo escuro */
        color: white; /* Cor do texto para o modo escuro */
      }

      body.dark-mode .section {
        background-color: #222; /* Cor de fundo das seções */
      }

      body.dark-mode a {
        color: #1e90ff; /* Cor dos links */
      }

      body.dark-mode img {
        filter: grayscale(100%); /* Deixa as imagens em preto e branco */
      }

      /* Outros estilos (header, footer, etc.) seguem aqui... */
    </style>

  <body>
    <img src="/src/assets/bandeira.png" alt="Toggle Language" class="img-idioma" id="toggle-language">
    <div id="root"></div>
    <button id="toggle-dark-mode"><i class="fa fa-moon-o"></i></button>

    <script>
      // Seleciona o botão
      const toggleButton = document.getElementById('toggle-dark-mode');

      // Verifica o estado do modo escuro
      let darkMode = localStorage.getItem('dark-mode') === 'true';

      // Aplica o modo escuro se necessário
      if (darkMode) {
        document.body.classList.add('dark-mode');
      }

      // Adiciona um evento de clique ao botão
      toggleButton.addEventListener('click', () => {
        // Alterna a classe 'dark-mode' no body
        document.body.classList.toggle('dark-mode');

        // Atualiza o estado do modo escuro
        darkMode = !darkMode;

        // Salva a preferência do usuário no localStorage
        localStorage.setItem('dark-mode', darkMode);
      });

      // Código de rolagem suave para links de âncora
      for (const anchor of document.querySelectorAll('a[href^="#"]')) {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const targetSection = document.querySelector(this.getAttribute("href"));
          if (targetSection) {
            window.scrollTo({
              top: targetSection.offsetTop - 100,
              behavior: "smooth"
      });
    }
  });
}

    </script>
